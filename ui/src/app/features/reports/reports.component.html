<div>
  <ng-container *ngIf="reports$ | async as reports; else loader">
    <div class="font-bold mt-2 mb-4 text-gray-900">Reports</div>
    <div
      class="bg-white p-6 pb-2 shadow-lg mb-8"
      *ngIf="reports[0]?.features?.length"
    >
      <drift-data-section
        *ngIf="reports"
        [reports]="reports"
        [features]="reports[0]?.features"
      ></drift-data-section>
    </div>
  </ng-container>
</div>

<router-outlet></router-outlet>

<ng-template #loader>
  <div class="flex justify-center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</ng-template>
