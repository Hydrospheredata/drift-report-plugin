name: ci

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  Test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
    
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.8

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.1.0
        
      - name: Install dependencies
        run: poetry install

      - name: Test code
        run: poetry run pytest tests
